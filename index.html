<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Florería</title>

  <!-- Fuentes y estilos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stilos.css">
</head>
<body>
  

  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar">
      <h4 class="text-center" style="cursor:pointer;" onclick="mostrarPanel()">
        <i class="fa-solid fa-seedling me-2"></i>Florería Flowers
      </h4>
      <a href="#" onclick="cargarSeccion('productos')"><i class="bi bi-flower1 me-2"></i>Productos</a>
    <!-- Enlace "Ver carrito" agregado en la barra lateral -->
    <a href="javascript:void(0);" onclick="verCarrito()">
      <i class="bi bi-cart me-2" style="font-size: 1.5rem;"></i>
      Ver carrito
    </a>
    <a href="#" onclick="cargarSeccion('contacto')"><i class="bi bi-people me-2"></i>Contacto</a>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content container-fluid" id="contenido-principal">
    <h1 class="mb-4">Panel de Administración</h1>
    <p>Bienvenido al panel de administración de Florería Flowers.</p>
  </div>
</div>

  <!-- Scripts -->
  <script src="js/funciones.js"></script>
  <script>
    function verCarrito() {
      alert("Carrito de compras: próximamente podrás ver los productos agregados.");
    }
    function realizarPago() {
      // Mostrar una alerta de "Gracias por Realizar la Compra"
      alert("Gracias por Realizar la Compra");

      // Aquí puedes redirigir al usuario a una página de pago real si es necesario.
    }
    function mostrarPanel() {
      const contenido = `
        <h1 class="mb-4">Panel de Administración</h1>
        <p>Bienvenido al panel de administración de Florería Flowers.</p>
      `;
      document.getElementById("contenido-principal").innerHTML = contenido;
    }

  </script>

  <script src="js/funciones.js"></script>
 
  </script>
</body>
</html>
